<!DOCTYPE html>
<html>
<head>
	<title>Contacto</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-12">
					<h1>DaN&#9788;TrAvEl</h1>
			</div>
		</div>
		
		
		<div class="row">
			<div class="col-12">
				<nav class="header-menu">
						<ul class="header-menu-wrapper">

							<li class="header-menu-item">
								<a href="#start" class="header-menu-link">Inicio</a>
							</li>
							
							<li class="header-menu-item">
								<a href="#packages" class="header-menu-link">Paquetes</a>
							</li>

							<li class="header-menu-item">
								<a href="#contact" class="header-menu-link">Contactos</a>
							</li>
						</ul>
				</nav>
			</div>

		</div>
		
	
		<div class="row">
			<div class="col-12">
				<h2>Consulta</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<blockquote>
					<h4>Completar el siguiente cuadro con todos los datos requeridos</h4>
				</blockquote>
			</div>
		</div>
	
		<div class="row">
			<div class="col-12">
				<div class="panel-heading">
					<h2 class="panel-title">Datos de Contacto</h2>
				</div>
			</div>
		</div>

		<form>
			<div class="row">
				<div class="col-3">
					<div class="form-group">
						<label for="txtNombre">Nombre</label>
							<input type="Nombre" class="form-control" id="txtNombre" placeholder="Nombre">
					</div>
				</div>

				<div class="col-3">
					<div class="form-group">
						<label for="txtApellido">Apellido</label>
							<input type="Apellido" class="form-control" id="txtApellido" placeholder="Apellido">
					</div>
				</div>
						
				<div class="col-6">
					<div class="form-group">
						<label for="txtEmail">Email</label>
							<input type="Email" class="form-control" id="txtEmail" placeholder="Email">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-6">
					<div class="form-group">
						<label for="txtPa&iacutes">País</label>
							<input type="Pa&iacutes" class="form-control" id="txtPa&iacutes" placeholder="País">
					</div>
				</div>

				<div class="col-6">
					<div class="form-group">
						<label for="txtTelefono">Teléfono</label>
							<input type="Tel&eacutefono" class="form-control" id="txtTel&eacutefono" placeholder="Teléfono">
					</div>
				</div>
			</div>
		
			<div class="row">
				<div class="col-12">
					<div class="panel-heading">
						<h2 class="panel-title">Consulta</h2>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
						<div class="form-group">
							<textarea id="uno" name="description" cols="136" rows="10"></textarea> <br>

					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-12">
						<div class="form-group">
							<button type="Enviar" class="btn btn-primary">Enviar</button>
						</div>
				</div>
			</div>
				
		</form>
	</div>
</body>
</html>
